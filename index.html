<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/><title>LoadingScreen</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css'>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="bg_alt"></div>		
   <div class="playing">
            <h2 style="color:#8cb4ff; position: absolute; left: .4%; top: 0.4vh;">Now Playing:</h2>
            <h2 id="song" style="position: absolute; left: 6.2%; top: 0.3vh;">loading</h2>
            <h2 style="position: absolute; right: .4%; top: 0.3vh;"><span style="color:#8cb4ff;">Discord</span>: <a href="https://discord.gg/bjfMP4JkHj" class="discord">https://discord.gg/bjfMP4JkHj</a></h2>
        </div>
		
		<div id="logo"></div>
		<div class="logo-alt" id="logo-alt"></div>
		
		<canvas id="fumo"></canvas>
		<canvas id="app"></canvas>
		
		<div class="footer" id="fix_box" style="border: 2px solid #FFFA23; color:#FFFA23">
			<div id="loader">
			  <div id="spinner"><i class="fa fa-spinner fa-pulse fa-fw"></i></div>
			  <h2 id="loading-text" style="color: #FFFA23;"><div id="txt-load"></div></h2>
			  <br>			  
			</div>
			<div id="discord"></div>			
		</div>	
	
		<div class="musica" id="fix_box1" style="border: 2px solid #FFFA23; color:#FFFA23">
			<div id="txt-play"></div>	
			<div class="row" style="font-size:2em;">
			  <div class="column">
				<div id="avvio" data-info="1" ><i class="far fa-pause-circle"></i></div>
			  </div>
			  <div class="column">
				<i class="fas fa-headphones-alt"></i>  <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
			  </div>
			</div>
		</div>
<div class="player">
            <ul>
                <li class="info">
                    <div class="button-items">
                        <audio id="music" preload="auto">
                        </audio>
                        <div id="slider" style="visibility:hidden;">
                            <div id="elapsed"></div>
                            <div id="buffered"></div>
                        </div>
<p id="timer" style="visibility:hidden;">0:00</p>
                        <div class="controls">
                            <span class="expend">
                                <svg id="previous" class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                                <g>
                                <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7" />
							</g>
						</svg>
                            </span>
                            <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                            <defs>
                            <rect x="-49.5" y="-132.9" width="446.4" height="366.4" />
						</defs>
                            <g>
                            <circle fill="none" cx="12.5" cy="12.5" r="10.8" />
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z" />
						</g>
					</svg>
                            <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                            <g>
                            <rect x="6" y="4.6" width="3.8" height="15.7" />
                            <rect x="14" y="4.6" width="3.9" height="15.7" />
						</g>
					</svg>
                            <span class="expend">
                                <svg id="next" class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                                <g>
                                <polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7" />
							</g>
						</svg>
                            </span>
                           
                        </div>
                    </div>
                </li>
            </ul>
        </div>
			
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.js'></script>
		<!--script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script-->			
		<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/bas.js'></script>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/OrbitControls-2.js'></script>
		<script src="settings.js"></script>
		<script src="app2.js"></script>
		<script src="audio.js"></script>
		<script src="player.js"></script>
	</body>
</html>
